<div *ngIf="loading && !error" class="alert alert-info text-center">
    <h4 class="alert-heading">
        Cargando
    </h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>
<div *ngIf="error && !loading" class="alert alert-info text-center">
    <h4 class="alert-heading">
        Error
    </h4>
    <p>
        Error al cargar usuarios
    </p>
    <p class="mb-0"></p>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let usuario of usuarios">
        <div class="card">
            <img [src]="usuario.avatar" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
                <p class="card-text">
                    This is a longer card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.
                </p>
                <p class="card-text">
                    <span class="text-muted">
                        ID: {{usuario.id}}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
